<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>
<h2 th:text="#{vetsTitle}">Vets</h2>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
<table id="ownersTable" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 20px;">Id</th>
        <th style="width: 100px;">First name</th>
        <th style="width: 100px;">Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Joe</td>
        <td th:text="${vet.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
